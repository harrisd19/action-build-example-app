on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: Add folder
        id: add-folder
        run: |
            mkdir -p dist2
            ls -la
            pwd
      - name: Run docker-it-up action
        id: action
        uses: harrisd19/docker-it-up@v21
        with:
          directory-input: 'dist2'
